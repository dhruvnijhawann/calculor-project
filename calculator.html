<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>
           Calculator 
        </title>
    </head>
    <body>
        <div style=" margin-top: 12rem; margin-left: 35%; margin-right: 35%;">
        <div style="width: auto; color: white; background-color: black; height: 40px; text-align: right; padding-right: 10px;">
            <h2 id='ans'></h2>
        </div>
        </div>
        <div style="text-align: center;">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example" style="width: 30%; ">
                <button type="button" class="btn btn-danger" data-value="100">C</button>
                <button type="button" class="btn btn-outline-dark" data-value="^">^</button>
                <button type="button" class="btn btn-outline-dark" data-value="%">% </button>
                <button type="button" class="btn btn-outline-dark" data-value="/">/</button>
            </div>
        </div>
        <div style="text-align: center;">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example" style="width: 30%;">
            <button type="button" class="btn btn-dark" data-value="7">7</button>
            <button type="button" class="btn btn-dark" data-value="8">8</button>
            <button type="button" class="btn btn-dark" data-value="9">9</button>
            <button type="button" class="btn btn-outline-dark" data-value="*">*</button>
        </div>
        </div>
        <div style="text-align: center;">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example" style="width: 30%;">
            <button type="button" class="btn btn-dark" data-value="4">4</button>
            <button type="button" class="btn btn-dark" data-value="5">5</button>
            <button type="button" class="btn btn-dark" data-value="6">6</button>
            <button type="button" class="btn btn-outline-dark" data-value="-">-</button>
        </div>
        </div>
        <div style="text-align: center;">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example" style="width: 30%;">
            <button type="button" class="btn btn-dark" data-value="1">1</button>
            <button type="button" class="btn btn-dark" data-value="2">2</button>
            <button type="button" class="btn btn-dark"data-value="3">3</button>
            <button type="button" class="btn btn-outline-dark" data-value="+">+</button>
        </div>
        </div>
        <div style="text-align: center;">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example " style="width: 30%;">
                <button type="button" class="btn btn-dark" data-value="+/-">+/-</button>
                <button type="button" class="btn btn-dark" data-value="0">0</button>
                <button type="button" class="btn btn-dark" data-value=".">.</button>
                <button type="button" class="btn btn-success"data-value="=">=</button>
            </div>
        </div>
        <script type= "text/Javascript" src="calculator.js"></script>
    </body>
</html>
